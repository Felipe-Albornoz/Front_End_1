<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>

    <!-- IMPORTAR ÍCONOS DE FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- VINCULAR ARCHIVO CSS LOCAL -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="login">
        <h3>Login</h3>
        <form action="contacto.html" method="POST">


            <!-- name = "nombre de la columna en la base de datos" -->
            <!-- placeholder = ejemplo de que va en dicho campo -->



            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Inserte su Nombre aquí" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="alguien@digitalhouse.com" required>

            <label for="tel">Teléfono</label>
            <input type="tel" id="tel" required>

            <label for="pass">Password</label>
            <input type="password" id="pass">

            <input type="submit" value="Enviar">
            <input type="reset" name="" id="">


        </form>



    </div>



</body>

</html>
