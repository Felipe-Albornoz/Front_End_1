<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- IMPORTAR FUENTE INTER DESDE GOOGLE FONTS -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- IMPORTAR FUENTE KARLA DESDE GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- IMPORTAR ÍCONOS DE FONT AWESOME -->

        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- VINCULAR ARCHIVO CSS LOCAL -->
    <link rel="stylesheet" href="css/login.css">

    <title>Login</title>

</head>

<body>

    <!-- FRANJA DE DESCUENTO -->
    <div class="descuento">
        <p>20% de descuento en todos los productos!</p>
    </div>


    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt=""></a>
            <h1>Nombre Tienda</h1>
        </div>
        <div class="barra_navegacion">
            <a href="contacto.html">Contacto</a>
            <a href="registro.html">Registrarme</a>
            <a href="login.html">Ingresar</a>
        </div>
    </header>

    <main>

        <div class="formulario">

            <h2>Login</h2>

            <form action="login.html" method="post">

                <p>
                    <label for="usuario"></label>
                    <input type="email" name="usuario" id="usuario" required placeholder="Usuario">
                </p>

                <p>
                    <label for="password"></label>
                    <input type="password" name="password" id="password" required placeholder="Contraseña">
                </p>

                <p>
                    <input type="submit" value="Entrar" class="enviar">
                </p>

            </form>
            <p id="linkRegistro">
                <a href="registro.html"><i> ¿No tienes una cuenta?</i> Registrarme</a>
            </p>
        </div>


    </main>

    <footer>
        <p>Todos los derechos reservados a Felipe Albornoz</p>
    </footer>

</body>

</html>
